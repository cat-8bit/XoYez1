<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喵喵喵</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f6f6f6; color: #202122; line-height: 1.6; font-family: sans-serif; }
        .mw-body { background-color: #ffffff; border: 1px solid #a7d7f9; margin: 0 auto; max-width: 1100px; padding: 32px; min-height: 100vh; }
        .infobox { border: 1px solid #a2a9b1; background-color: #f8f9fa; width: 280px; float: right; margin: 0 0 1em 1em; padding: 0.2em; font-size: 88%; border-spacing: 3px; }
        .infobox-title { font-size: 125%; font-weight: bold; text-align: center; background-color: #cedff2; padding: 4px; }
        .config-link { display: flex; justify-content: space-between; border-bottom: 1px solid #eaecef; padding: 10px 8px; max-width: 600px; transition: all 0.2s ease; text-decoration: none; color: inherit; }
        .config-link:hover { background-color: #f0f7ff; border-left: 4px solid #3366cc; padding-left: 12px; }
        .config-label { font-weight: bold; color: #3366cc; }
        .section-title { font-family: 'serif'; margin-top: 2rem; margin-bottom: 1rem; padding-bottom: 0.25rem; border-bottom: 1px solid #a2a9b1; }
    </style>
</head>
<body>

    <header class="bg-[#2c3e50] text-white px-6 py-3 sticky top-0 z-50 flex justify-between items-center shadow-md">
        <div class="font-bold text-lg"><a href="index.html">首页</a></div>
        <div id="top-rate" class="text-sm opacity-80 font-mono">正在连接数据源...</div>
    </header>

    <div class="mt-8 px-4 pb-12">
        <div class="mw-body" id="main-frame">
            <h1 class="text-4xl font-serif mb-6">测试标题（绝对不是我不知道写什么！绝对不是！！！）</h1>
            
            <div id="app">
                <div class="p-10 text-center text-gray-400">正在同步灵魂文案与实时汇率...</div>
            </div>

            <footer class="clear-both mt-16 pt-8 border-t border-gray-300 text-xs text-gray-500">
                <p>最后编辑于 2026年1月18日。</p>
                <p id="rate-meta" class="mt-2 text-gray-400"></p>
            </footer>
        </div>
    </div>

    <script>
        async function start() {
            const app = document.getElementById('app');
            try {
                // 1. 获取数据
                const [r, d] = await Promise.all([
                    fetch('XoYez1/rate.json').then(res => res.json()),
                    fetch('./data.json').then(res => res.json())
                ]);

                // 2. 智能提取汇率 (解决 toFixed 报错的关键)
                // 尝试从不同的可能位置获取汇率数字
                const JPY_RATE = r.rate || (r.data ? r.data.rate : null) || r.conversion_rate || 0.048;
                
                if (JPY_RATE === null) throw new Error("无法在 rate.json 中找到有效的汇率字段 (rate)");

                // 更新页眉显示
                document.getElementById('top-rate').innerText = `实时汇率: 1 JPY = ${Number(JPY_RATE).toFixed(4)} CNY`;
                document.getElementById('rate-meta').innerText = `数据来源: 本地 JSON 缓存 | 更新时间: ${r.last_update || '未知'}`;

                // 3. 清空容器并渲染内容
                app.innerHTML = "";
                
                d.sections.forEach(sec => {
                    // 渲染 InfoBox 的行
                    const rows = sec.infobox.fields.map(f => `
                        <tr>
                            <th class="border-t whitespace-nowrap">${f.label}</th>
                            <td class="border-t ${f.class || ''}">${f.value}</td>
                        </tr>`).join('');

                    let contentHtml = "";
                    
                    if (sec.type === "character") {
                        // 灵魂文案特殊处理
                        contentHtml = sec.custom_content;
                    } else {
                        // 价格列表处理
                        let sectionTotal = 0;
                        const itemsHtml = sec.items.map(i => {
                            let priceStr = "";
                            if (i.unit === "JPY") {
                                const cny = i.price * JPY_RATE;
                                sectionTotal += cny;
                                priceStr = `${i.price.toLocaleString()} JPY <span class="text-xs text-gray-400 ml-1">(折合 ¥${cny.toFixed(2)})</span>`;
                            } else {
                                sectionTotal += i.price;
                                priceStr = `${i.price.toLocaleString()} 元`;
                            }
                            return `
                                <a href="${i.link}" target="_blank" class="config-link">
                                    <span class="config-label ${i.label_class || ''}">${i.label}</span>
                                    <span class="font-mono text-gray-700 text-sm">${priceStr}</span>
                                </a>`;
                        }).join('');

                        contentHtml = `
                            ${itemsHtml}
                            <div class="flex justify-between max-w-[600px] mt-4 border-t-2 border-gray-800 pt-2 font-bold text-lg text-blue-900 px-2">
                                <span>总计预估</span>
                                <span>${sectionTotal.toLocaleString(undefined, {minimumFractionDigits: 2})} 元</span>
                            </div>`;
                    }

                    // 组装 Section 插入 DOM
                    app.innerHTML += `
                        <section class="mb-16 clear-both animate-in fade-in duration-500">
                            <h2 class="section-title text-2xl" id="${sec.id}">${sec.title}</h2>
                            <table class="infobox shadow-sm">
                                <tr><th colspan="2" class="infobox-title">${sec.infobox.title}</th></tr>
                                <tr><td colspan="2" class="p-0">
                                    <div class="bg-gray-100 w-full flex items-center justify-center overflow-hidden min-h-[100px]">
                                        <img src="${sec.infobox.img}" class="max-w-full h-auto" onerror="this.src='https://placehold.co/400x300?text=图片加载失败'">
                                    </div>
                                </td></tr>
                                ${rows}
                            </table>
                            <div class="article-content">${contentHtml}</div>
                        </section>`;
                });

            } catch (err) {
                console.error("渲染引擎故障:", err);
                app.innerHTML = `
                    <div class="p-6 bg-red-50 border-l-4 border-red-500 text-red-700">
                        <h3 class="font-bold">数据渲染失败</h3>
                        <p class="text-sm mt-2">原因: ${err.message}</p>
                        <p class="text-xs mt-4 opacity-70">请检查: <br>1. 是否通过 Live Server 访问<br>2. rate.json 是否包含 "rate" 字段<br>3. data.json 格式是否正确</p>
                    </div>`;
            }
        }
        start();
    </script>
</body>
</html>
