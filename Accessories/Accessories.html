<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喵喵喵</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f6f6f6; color: #202122; line-height: 1.6; font-family: sans-serif; }
        .mw-body { background-color: #ffffff; border: 1px solid #a7d7f9; margin: 0 auto; max-width: 1100px; padding: 32px; min-height: 100vh; }
        .infobox { border: 1px solid #a2a9b1; background-color: #f8f9fa; width: 280px; float: right; margin: 0 0 1em 1em; padding: 0.2em; font-size: 88%; border-spacing: 3px; }
        .infobox-title { font-size: 125%; font-weight: bold; text-align: center; background-color: #cedff2; padding: 4px; }
        .config-link { display: flex; justify-content: space-between; border-bottom: 1px solid #eaecef; padding: 10px 8px; max-width: 600px; transition: all 0.2s ease; text-decoration: none; color: inherit; }
        .config-link:hover { background-color: #f0f7ff; border-left: 4px solid #3366cc; padding-left: 12px; }
        .config-label { font-weight: bold; color: #3366cc; }
        .section-title { font-family: 'serif'; margin-top: 2rem; margin-bottom: 1rem; padding-bottom: 0.25rem; border-bottom: 1px solid #a2a9b1; }
        /* 防止加载前闪烁 */
        [v-cloak] { display: none; }
    </style>
</head>
<body>

    <header class="bg-[#2c3e50] text-white px-6 py-3 sticky top-0 z-50 flex justify-between items-center shadow-md">
        <div class="font-bold text-lg"><a href="/XoYez1/index.html">首页</a></div>
        <div id="top-rate" class="text-sm opacity-80 font-mono">同步中...</div>
    </header>

    <div class="mt-8 px-4 pb-12">
        <div class="mw-body">
            <h1 class="text-4xl font-serif mb-6">测试标题（绝对不是我不知道写什么！绝对不是！！！）</h1>
            
            <div id="app">
                <div class="p-20 text-center text-gray-400">正在从 GitHub 加载灵魂数据...</div>
            </div>

            <footer class="clear-both mt-16 pt-8 border-t border-gray-300 text-xs text-gray-500">
                <p id="rate-meta">GitHub Pages 静态驱动</p>
            </footer>
        </div>
    </div>

    <script>
        // 核心修复：增加随机数参数防止 GitHub Pages 缓存旧 JSON
        const cacheBust = "?t=" + new Date().getTime();

        async function start() {
            const app = document.getElementById('app');
            try {
                // 在 GitHub Pages 环境中，直接使用相对路径，并增加缓存刷新
                console.log("正在尝试读取数据...");
                
                const [rateRes, dataRes] = await Promise.all([
                    fetch('/XoYez1/rate.json' + cacheBust),
                    fetch('/XoYez1/Accessories/data.json' + cacheBust)
                ]);

                if (!rateRes.ok || !dataRes.ok) {
                    throw new Error(`文件获取失败: Rate(${rateRes.status}) Data(${dataRes.status})`);
                }

                const r = await rateRes.json();
                const d = await dataRes.json();

                // 提取汇率，增加更多兼容性
                const JPY_RATE = r.rate || (r.data ? r.data.rate : 0.048);
                
                document.getElementById('top-rate').innerText = `1 JPY = ${Number(JPY_RATE).toFixed(4)} CNY`;
                if(r.last_update) document.getElementById('rate-meta').innerText = `最后更新于: ${r.last_update}`;

                if (!d.sections || d.sections.length === 0) {
                    app.innerHTML = "<p class='p-10 text-red-500'>错误：data.json 中未找到 sections 内容。</p>";
                    return;
                }

                app.innerHTML = ""; // 清空加载提示

                d.sections.forEach(sec => {
                    // 1. 生成 InfoBox
                    const rows = sec.infobox.fields.map(f => `
                        <tr>
                            <th class="border-t whitespace-nowrap">${f.label}</th>
                            <td class="border-t ${f.class || ''}">${f.value}</td>
                        </tr>`).join('');

                    // 2. 生成内容区
                    let contentHtml = "";
                    if (sec.type === "character") {
                        contentHtml = sec.custom_content;
                    } else {
                        let total = 0;
                        const itemsHtml = sec.items.map(i => {
                            let pDisplay = "";
                            if (i.unit === "JPY") {
                                const cny = i.price * JPY_RATE;
                                total += cny;
                                pDisplay = `${i.price.toLocaleString()} JPY <span class="text-xs text-gray-400 ml-1">(约 ¥${cny.toFixed(2)})</span>`;
                            } else {
                                total += i.price;
                                pDisplay = `${i.price.toLocaleString()} 元`;
                            }
                            return `
                                <a href="${i.link}" target="_blank" class="config-link">
                                    <span class="config-label ${i.label_class || ''}">${i.label}</span>
                                    <span class="font-mono text-gray-700 text-sm">${pDisplay}</span>
                                </a>`;
                        }).join('');

                        contentHtml = `
                            ${itemsHtml}
                            <div class="flex justify-between max-w-[600px] mt-4 border-t-2 border-gray-800 pt-2 font-bold text-lg text-blue-900 px-2">
                                <span>总计预估</span>
                                <span>${total.toLocaleString(undefined, {minimumFractionDigits: 2})} 元</span>
                            </div>`;
                    }

                    // 3. 渲染
                    app.innerHTML += `
                        <section class="mb-16 clear-both">
                            <h2 class="section-title text-2xl" id="${sec.id}">${sec.title}</h2>
                            <table class="infobox shadow-sm">
                                <tr><th colspan="2" class="infobox-title">${sec.infobox.title}</th></tr>
                                <tr><td colspan="2" class="p-0">
                                    <img src="${sec.infobox.img}" class="max-w-full h-auto mx-auto" 
                                         onerror="this.src='https://placehold.co/400x300?text=图片路径未找到'">
                                </td></tr>
                                ${rows}
                            </table>
                            <div class="article-content">${contentHtml}</div>
                        </section>`;
                });

            } catch (err) {
                console.error("GitHub 加载失败:", err);
                app.innerHTML = `
                    <div class="p-10 text-center">
                        <div class="text-red-500 font-bold text-xl mb-4">灵魂载入中断</div>
                        <div class="text-gray-500 text-sm">${err.message}</div>
                        <div class="mt-4 p-4 bg-gray-100 text-left text-xs font-mono inline-block">
                            提示：GitHub Pages 可能需要几分钟生效。<br>
                            当前尝试路径: ${window.location.href}
                        </div>
                    </div>`;
            }
        }
        start();
    </script>
</body>
</html>
