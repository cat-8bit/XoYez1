<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主站</title>
    <style>
        /* --- 全局基础设置 --- */
        * { box-sizing: border-box; }

        body, html { 
            margin: 0; padding: 0; 
            background-color: #fcfcfc; 
            font-family: "PingFang SC", "Helvetica Neue", sans-serif; 
            color: #333; 
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        html::-webkit-scrollbar {
            display: none;
        }

        /* --- 1. 扁平化全局导航栏 --- */
        。global-header {
            min-height: 44px;
            background: #2c3e50; 
            color: white;
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            padding: 0 40px; 
            position: sticky; 
            top: 0; 
            z-index: 1000;
            flex-wrap: wrap;
        }

        .header-logo { 
            font-size: 18px; 
            font-weight: bold; 
            padding: 10px 0;
        }

        .header-nav {
            display: flex;
            gap: 10px;
        }

        .header-nav a { 
            color: #ecf0f1; 
            text-decoration: none; 
            font-size: 13px; 
            padding: 4px 12px; 
            border-radius: 4px; 
            transition: 0.3s;
            white-space: nowrap;
        }

        .header-nav a:hover { background: rgba(255,255,255,0.1); }
        .header-nav a.active { background: #3498db; }

        /* --- 2. 轮播图区域 --- */
        .banner-container {
            width: 100%; 
            height: 720px; 
            position: relative;
            overflow: hidden; 
            background: #eee;
        }

        .slide {
            width: 100%; height: 100%; 
            object-fit: cover;
            position: absolute; 
            opacity: 0; 
            transition: opacity 1s ease-in-out;
        }

        .slide.active { opacity: 1; }

        /* --- 3. 页面介绍区 (增加左侧图片) --- */
        .intro-section {
            max-width: 1000px; 
            margin: -40px auto 40px;
            background: white; 
            padding: 40px; 
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative; 
            z-index: 5; 
            width: 90%;
            display: flex; /* 改为 flex 布局 */
            align-items: center;
            gap: 30px;
            text-decoration: none;
            color: inherit;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: pointer;
            border: 1px solid transparent;
        }

        .intro-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(52, 152, 219, 0.15);
            border-color: rgba(52, 152, 219, 0.3);
        }

        /* 介绍区图片容器 */
        .intro-image-wrapper {
            flex-shrink: 0;
            width: 280px;
            height: 180px;
            border-radius: 8px;
            overflow: hidden;
            background: #f0f0f0;
        }

        .intro-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .intro-section:hover .intro-image-wrapper img {
            transform: scale(1.05);
        }

        /* 介绍区文字内容 */
        .intro-content {
            flex: 1;
            text-align: left;
        }

        .intro-section h2 { margin-top: 0; color: #2c3e50; font-size: 24px; transition: color 0.3s; margin-bottom: 12px; }
        .intro-section:hover h2 { color: #3498db; }

        .intro-section p { color: #666; line-height: 1.8; margin-bottom: 20px; font-size: 15px; }

        .click-hint {
            display: inline-flex;
            align-items: center;
            font-size: 13px;
            color: #3498db;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            transition: opacity 0.3s, transform 0.3s;
        }

        .intro-section:hover .click-hint {
            opacity: 1;
            transform: translateX(5px);
        }

        .click-hint::after {
            content: " →";
            margin-left: 5px;
            font-size: 16px;
        }

        /* --- 4. 分割标题 --- */
        .section-divider {
            max-width: 1100px; 
            margin: 40px auto 25px;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 20px;
            padding: 0 20px;
        }

        。section-divider h3 { 
            font-size: 20px; 
            white-space: nowrap; 
            color: #2c3e50; 
            margin: 0; 
            font-weight: bold;
        }

        .section-divider::before,
        .section-divider::after { 
            content: ""; 
            height: 2px; 
            background: #eee; 
            flex: 1; 
            max-width: 200px;
        }

        /* --- 5. 导航卡片 --- */
        .nav-grid {
            max-width: 1100px; 
            margin: 0 auto 30px;
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            justify-content: center; 
            gap: 20px; 
            padding: 0 20px;
        }

        .nav-card {
            background: white; 
            padding: 20px 25px;
            border-radius: 15px;
            display: flex;           
            align-items: center;    
            border: 1px solid #f0f0f0;
            transition: all 0.3s ease; 
            cursor: pointer;
            text-decoration: none; 
            color: inherit;
        }

        .nav-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
            border-color: #3498db;
        }

        .nav-card .icon { 
            font-size: 28px; 
            margin-right: 15px;      
            display: block; 
            flex-shrink: 0;
        }
        
        .nav-card span { font-weight: bold; font-size: 16px; }

        /* --- 6. 底部 --- */
        .footer {
            background: #1a1a1a; 
            color: #888;
            padding: 30px 20px; 
            margin-top: 60px;
            text-align: center; 
            font-size: 12px;
        }

        /* --- 响应式适配 --- */
        @media (max-width: 768px) {
            .global-header { padding: 0 20px; justify-content: center; height: auto; }
            .header-logo { width: 100%; text-align: center; padding-bottom: 5px; }
            .header-nav { padding-bottom: 10px; }
            .banner-container { height: 250px; }
            
            /* 移动端介绍区改为上下布局 */
            .intro-section { 
                flex-direction: column;
                padding: 25px 20px; 
                margin-top: -30px; 
                gap: 20px;
            }
            .intro-content {
                text-align: center;
            }

            .nav-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 12px;
                padding: 0 15px;
            }
            .nav-card { padding: 12px; }
            .nav-card .icon { font-size: 22px; margin-right: 10px; }
            .nav-card span { font-size: 14px; }
            .section-divider::before, .section-divider::after { max-width: 50px; }
        }
    a:link {
    text-decoration: none;
}
a:visited {
    text-decoration: none;
}
a:hover {
    text-decoration: none;
}
a:active {
    text-decoration: none;
}
    </style>
</head>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        
        function nextSlide() {
            if (slides.length === 0) return;
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        if (slides.length > 0) {
            setInterval(nextSlide, 5000); 
        }
    </script>
